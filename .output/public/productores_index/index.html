u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:g}}}}("element","p","text",false,"root",2,"","en","markdown","content","md","Descripción general\r\nSegún varias historias, el modelo de la compañía es producir películas independientemente y lanzarlas a través del sistema del estudio.6​ Blumhouse tiene un contrato con Universal Pictures.7​ El modelo de bajo presupuesto de Blumhouse comenzó en 2009 con Paranormal Activity, que se hizo por $15.000. La película fue lanzada por Paramount Pictures y recaudó más de $193 millones en todo el mundo.8​ Blumhouse produjo Insidious, que recaudó más de $97 millones en todo el mundo en un presupuesto de $1 5 millones,9​ y Sinister, que recaudó más de $77 millones en todo el mundo de un presupuesto de $3 millones.2​ Blumhouse y Eli Roth tienen una red digital llamada Crypt TV donde lanzan cortos de terror y otros contenidos en medios de comunicación social.10​ En mayo de 2016, Blumhouse.com anunció un pódcast titulado Shock Waves con los anfitriones Rob Galluzzo, Ryan Turek, Rebekah McKendry y Elric Kane.11​","Descripción general:\r\nAmerican Zoetrope (conocida desde 1979 hasta 1990 como Zoetrope Studios) es una compañía de producción cinematográfica estadounidense de gestión privada, centrada en San Francisco (California) y fundada por Francis Ford Coppola y George Lucas.","Cinematográfica","Descripción general:\r\n20th Century Studios, Inc. (anteriormente conocido como Twentieth Century-Fox Film Corporation, estilizado como 20th Century-Fox, y Twentieth Century Fox Film Corporation, estilizado como 20th Century Fox) es un estudio de cine estadounidense filial de Walt Disney Studios, una división de The Walt Disney Company.1​ El estudio está ubicado en los Fox Studios en el área de Century City en Los Ángeles.","Descripción general:\r\nImagine Entertainment es una compañía productora de cine y televisión fundada en 1985 por el director Ron Howard y el productor Brian Grazer.","Descripción general:\r\nWarner Bros. Entertainment Inc. (simplemente conocida como Warner Bros. y abreviada como WB), anteriormente conocida como Warner Bros. Pictures, Inc. es una productora cinematográfica y distribuidora estadounidense con sede en el complejo Warner Bros. Studios en Burbank, California, y una subsidiaria de Warner Bros. Discovery.","Descripción general:\r\nCarolco Pictures, Inc. fue una productora de cine fundada en 1976 por Mario Kassar y Andrew G. Vajna. Funcionó como un estudio independiente y fue responsable de éxitos en taquilla como los tres primeros títulos de la saga Rambo, Total Recall, Terminator 2 y Basic Instinct. Para funcionar en el mercado, financiaban cada cinta con la venta anticipada de sus derechos de distribución a otras compañías.","Blumhouse ha trabajado con directores como James Wan, Mike Flanagan, James DeMonaco, M. Night Shyamalan y Scott Derrickson. Las películas de Blumhouse incluyen su primera película para Universal Pictures – The Purge protagonizada por Ethan Hawke – que debutó el 7 de junio de 2013,12​ Insidious: Chapter 2, lanzado el 13 de septiembre de 201313​ y Paranormal Activity: The Marked Ones, el 3 de enero de 2014.14​ Las películas que la compañía produjo en 2014 incluyen Stretch, que fue lanzado el 7 de octubre, The Purge: Anarchy, que se abrió el 18 de julio, Jessabelle por Lionsgate Entertainment, que fue lanzado el 7 de noviembre,15​ y Whiplash, que fue lanzado el 10 de octubre de 2014. Blumhouse también produjo The Boy Next Door, que fue lanzado el 23 de enero de 2015. En 2016 Blumhouse produjo Hush, The Purge: Election Year, In a Valley of Violence y Ouija: El origen del mal. En 2017 Blumhouse lanzó Split, Get Out y Sleight. En 2018, Blumhouse lanzó a los cines Insidious: The Last Key, cuarta entrega de la saga Insidious; la nueva propuesta del director de Kick-Ass 2, Jeff Wadlow, titulada Verdad o reto; la película familiar original de Netflix, Benji, la cual es un remake de la cinta del mismo nombre; en julio se estrena The First Purge, cuarta entrega de la franquicia y en octubre se lanzó Halloween, secuela directa del clásico de terror del mismo nombre y que cuenta con su creador original John Carpenter como productor ejecutivo y compositor. En lo que va del 2019, Blumhouse ha lanzado Glass,16​ la secuela de Split de 2017 y Unbreakable del 2000; y Feliz día de tu muerte 2, secuela de la exitosa película de 2017. Algunos de los estrenos que Blumhouse planea lanzar en un futuro son: una secuela de Halloween (2018), el reboot cinematográfico de Spawn, la adaptación del videojuego independiente Five Nights at Freddy's; y la que será la primera película animada del estudio Spooky Jack.17​18​ Además Jason Blum ha declarado estar interesado en adquirir los derechos de franquicias conocidas como Friday the 13th, Hellraiser y Scream.","Por el lado de la televisión, Blumhouse tiene un acuerdo con Lionsgate, y la compañía produjo la serie de corta duración Stranded para Syfy y produjo The River para ABC.19​20​ Para Halloween 2012, Blumhouse abrió el Blumhouse of Horrors, una experiencia interactiva de la casa embrujada en el Downtown Los Angeles.21​ En 2018, Blumhouse Television junto a Platinum Dunes producen y lanzan The Purge, una serie basada en la serie de películas del mismo nombre que es emitida a través de USA Network.","El 9 de septiembre de 2014, Blumhouse estableció BH Tilt, dedicada a generar películas de Blumhouse y otros cineastas para la liberación de múltiples plataformas.22​ Las liberaciones de BH Tilt son The Green Inferno,23​ The Darkness,24​ Incarnate,25​ The Resurrection of Gavin Stone,26​ The Belko Experiment,27​ Sleight,28​ Lowriders,29​ Birth of the Dragon30​ y Delirium.31​","pelicula_Terror_03","Abierto el 12 de diciembre de 1969, el estudio ha producido no solo las películas de Francis Ford Coppola (incluyendo Apocalypse Now, Drácula de Bram Stoker y Tetro), sino también las películas pre-Star Wars de George Lucas (THX 1138, American Graffiti), así como a muchos otros directores vanguardistas como Jean-Luc Godard, Akira Kurosawa, Wim Wenders y Godfrey Reggio. American Zoetrope fue uno de los primeros en adoptar el cine digital, incluidos algunos de los primeros usos de HDTV.","Cuatro películas producidas por American Zoetrope están incluidas en American Film Institute's Top 100 Films. Las películas producidas por American Zoetrope han recibido 15 Premios de la Academia y 68 nominaciones.","American Zoetrope está ubicada en el Sentinel Building.\r\nFormación\r\nInicialmente ubicada en un almacén en la calle Folsom, la sede de la compañía ha estado desde 1972 en el histórico Sentinel Building, en 916 Kearny Street en el vecindario de North Beach en San Francisco.","Coppola puso ese nombre al estudio por un zoótropo que recibió a fines de la década de 1960 de manos del cineasta y coleccionista de primeros dispositivos cinematográficos Mogens Skot-Hansen. \"Zoetrope\" es también el nombre con el que se conoce a menudo la revista trimestral de ficción de Coppola, Zoetrope: All-Story.","American Zoetrope ahora es propiedad exclusiva del hijo y la hija de Coppola, los directores Roman Coppola y Sofia Coppola, mientras que la mayoría de la biblioteca de películas ahora es propiedad de Lionsgate.","Durante más de 83 años, fue uno de los principales estudios de cine estadounidenses; formado a partir de la fusión de Fox Film Corporation y Twentieth Century Pictures en 1935. En 1985 News Corporation adquirió el estudio, que fue reemplazado por 21st Century Fox teniendo como clave Productores de primer orden en 2013 luego de la escisión de sus activos editoriales. En 2019 Disney adquirió \"20th Century Fox\" mediante su fusión con \"21st Century Fox\".2​ Disney ahora también posee los derechos de las películas que fueron lanzadas antes de la fusión del estudio (con la excepción de las películas lanzadas originalmente por Fox y posteriormente vendidas a otros estudios, como las que fueron producidas por DreamWorks Animation de 2013-2017, ahora propiedad de Universal Pictures, y los noticiarios de Movietone News, propiedad de Fox News).","Gracias al portal de la revista Variety, se anunció oficialmente que la compañía productora cambiaría sustancialmente de nombre y que a partir de marzo de 2020 pasó a llamarse como \"20th Century Studios\", junto a su productora hermana \"Searchlight Pictures\" (anteriormente denominada \"Fox Searchlight Pictures\") por razones relacionadas al derecho legal de la marca que aún le pertenecen a sus antiguos dueños (Fox Corporation).3​","Dentro de sus producciones se incluyen las series de televisión 24 y Arrested Development y las películas A Beautiful Mind, Apolo 13 y El código Da Vinci.","Imagine Entertainment está asociada con Universal Studios, la cual ha distribuido algunas de las producciones de Image.","Fundada en 1923, tiene operaciones en cine, televisión y videojuegos y es uno de los principales estudios de cinematografía estadounidenses, así como miembro de la Motion Picture Association of America (MPAA).2​","Warner Bros. incluye varias compañías subsidiarias, entre ellas Warner Bros. Studios, Warner Bros. Interactive Entertainment, The CW, Warner Bros. Animation, Warner Bros. Pictures Animation, Warner Bros. Games, New Line Cinema, Castle Rock Entertainment, Dark Castle Entertainment, DC Comics, los remanentes de Cartoon Network Studios y Williams Street. Bugs Bunny, un personaje de dibujos animados creado para la serie Looney Tunes, es la mascota oficial de la compañía.","En sus últimos años tuvo serios problemas financieros por el gasto de sus producciones, hasta que presentó la bancarrota en noviembre de 1995."))</script><script type="module" src="/_nuxt/entry.6699860c.js" crossorigin></script><script type="module" src="/_nuxt/productores_index.e7015f8b.js" crossorigin></script><script type="module" src="/_nuxt/HeaderView.01b1f211.js" crossorigin></script><script type="module" src="/_nuxt/FooterView.8bf018d1.js" crossorigin></script></body>
