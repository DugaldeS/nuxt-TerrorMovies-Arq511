,value:ah}]},{type:b,tag:c,props:{},children:[{type:a,value:ai}]}],toc:{title:g,searchDepth:f,depth:f,links:[]}},_type:i,_id:"content:directores:director_06.md",_source:j,_file:"directores\u002Fdirector_06.md",_extension:k}]},state:{},_errors:{},serverRendered:true,config:{public:{content:{base:"_content",tags:{p:"prose-p",a:"prose-a",blockquote:"prose-blockquote","code-inline":"prose-code-inline",code:"prose-code",em:"prose-em",h1:"prose-h1",h2:"prose-h2",h3:"prose-h3",h4:"prose-h4",h5:"prose-h5",h6:"prose-h6",hr:"prose-hr",img:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:d,wsUrl:g,documentDriven:d}},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:g}}}}("text","element","p",false,"root",2,"","en","markdown","content","md","Estadounidense","Biografia:\r\n2000-2006: Debut\r\nArtículo principal: Saw (franquicia)\r\nAntes de su éxito en la industria del cine con Saw, dirigió dos cortometrajes: \"Stygian\" (2000) y Saw 0.5 (2003). Desde la creación de la franquicia de \"Saw\", Wan y Leigh Whannell han colaborado como productores ejecutivos en las secuelas Saw II, Saw III, Saw IV, Saw V, Saw VI, Saw 3D, el reciente Jigsaw junto a Patrick Wilson y Angus Sampson entre otros.","Biografia:\r\nPrimeros años y carrera\r\nSalva nació en una familia católica tradicional, en Martínez (California). Su padre biológico abandonó la familia. Salva cuenta que el padrastro frecuentemente se emborrachaba y abusaba físicamente de él.2​","Biografia\r\nStanley Kubrick (Manhattan, Nueva York, 26 de julio de 1928-St Albans, Reino Unido, 7 de marzo de 1999) fue un director de cine, guionista, productor y fotógrafo estadounidense nacionalizado británico. Considerado por muchos como uno de los cineastas más influyentes del siglo xx, destacó tanto por su precisión técnica como por la notable estilización y la profunda carga simbólica de sus películas.1​Pese a nacer en Manhattan vivió su infancia en Brooklyn bajo las secuelas de la Gran Depresión; en la escuela era introvertido y callado, además de tener malas calificaciones, lo que luego le impidió entrar en una universidad y se vio obligado a mantenerse mediante la venta de fotografías a la revista look, apuestas y juegos de ajedrez en donde conoció a James B. Harris con quien fundaría una humilde productora luego de comenzar a trabajar en el cine a partir de 1951. Con el dinero recaudado estrenó su primer proyecto, el cortometraje documental Day of the Fight,2​ que le proporcionó un modesto beneficio económico tras ser adquirido por RKO Pictures. Esta compañía también le adelantó dinero para su siguiente trabajo, un documental de nueve minutos llamado Flying Padre.3​","Biografia\r\nPrimeros años\r\nJohn Carpenter nació en Carthage (Nueva York), hijo de Milton Jean y Howard Ralph Carpenter, un profesor de música.11​ Se muda con su familia a Bowling Green (Kentucky) en 1953. Siendo un niño empieza su fascinación por las películas, en particular los westerns de Howard Hawks y John Ford, como también por las películas de terror de bajo presupuesto, como The Thing from Another World y las de ciencia ficción de gran presupuesto como Forbidden Planet.","Biografia","Biografia:","2007-2009: Dead Silence, Death Sentence","Wan, junto a Leigh Whannell en la premier de Saw 3D.\r\nEn 2007, Wan dirigió dos largometrajes, el primero fue Dead Silence, se basa en una leyenda sobre el fantasma de una ventrílocua llamada Mary Shaw, que elimina la lengua de cualquier persona que grita en su presencia.","La segunda película de Wan como director fue Death Sentence, una adaptación de la novela de Brian Garfield del mismo nombre. El protagonista, Kevin Bacon, interpreta a un padre que busca venganza por su hijo asesinado por una banda local. En 2008, Wan dirigió un tráiler para el videojuego de terror y supervivencia videojuego Dead Space.","2010–2013: Insidious, The Conjuring, Insidious: Chapter 2\r\nEn el año 2010, Wan dirigió la película de terror Insidious, que se estrenó en el Festival Internacional de Cine de Toronto de ese año, como parte del programa \"Midnight Madness\". Se estrenó un años después en los cines de Estados Unidos y logró el tercer lugar en taquilla. Protagonizada por Patrick Wilson, Rose Byrne y Barbara Hershey, la película se filmó de forma independiente debido a que Wan buscaba total control creativo y hacer una película diferente a la sangre que había marcado con Saw. Wan afirma en una entrevista: \"El hecho de que Insidious no estaba siendo dirigido por un comité, me dio el lujo de hacer una película con un montón de momentos extraños espeluznantes que un estudio no puede conseguir\".","El 13 de noviembre de 2012, surgieron noticias de las negociaciones en curso de Wan para dirigir una adaptación de la serie de televisión de los años 80 MacGyver. Wan publicó en su cuenta de Twitter: \"¿La gente está sorprendida? ¿Ustedes nunca vieron sombras de MacG en Jigsaw?\", En respuesta a los comentarios públicos sobre las noticias. El guion está completo y el creador de la serie, Lee Zlotoff , también está involucrado. Sin embargo, la película nunca se materializó y, en cambio, una serie de televisión de reinicio titulada MacGyver se estrenó en septiembre de 2016. Con Wan como productor ejecutivo la serie y dirige el episodio piloto.","El sitio web de noticias de terror \"Bloody Disgusting\", confirmó la participación de James Wan como director de una película llamada \"The Warren Files\", más adelante titulada The Conjuring y centrada en las hazañas de la vida real de Ed y Lorraine Warren, un matrimonio que investiga eventos paranormales. La película se centró en el segundo caso más famoso de la pareja (el caso más famoso es el de \"Amityville\"), en la que se investiga la maldición de una bruja en una granja familiar. En su quinta colaboración, Patrick Wilson interpreta al investigador paranormal Ed Warren. La película fue lanzada en julio de 2013 y recibió elogios de la crítica y el público.","Después de trabajar en The Conjuring, Wan dirigió una secuela de Insidious, escrita por Leigh Whannel. El presupuesto había sido descrito como \"muy reducido\". Oren Peli, el creador de la franquicia Paranormal Activity, regresó como productor ejecutivo.","2014-presente: Furious 7\r\nA principios de 2013, Wan entabló negociaciones con Universal Pictures para dirigir la séptima entrega de la franquicia de acción The Fast and the Furious después de que Justin Lin, quien dirigió las cuatro secuelas anteriores, confirmara que no continuaría como director en enero de 2013. Wan era parte de una lista de directores junto a Jeff Wadlow, Baltasar Kormákur y Harald Zwart.","En abril de 2013, se reveló una confirmación final de que Wan dirigiría, con la siguiente cita de Lin: \"Es hora de pasar a otras cosas y estoy encantado de que Universal y Neal hayan seleccionado a James Wan para dirigir la franquicia en su nuevo capítulo. La película, Furious 7, se estrenó en abril de 2015. Se convirtió en la película más exitosa en términos de ingresos de taquilla y crítica en la franquicia Fast and Furious.","Furious 7 fue una experiencia totalmente nueva para Wan, ya que era la primera vez que dirigía una película de acción y se alejaba bastante del cine de terror\u002Fgore que tanto le caracteriza, además de ser un verdadero reto, debido a la muerte del actor Paul Walker durante la filmación, sin embargo, con la ayuda de las nuevas tecnologías y el equipo de producción se logró sacar adelante la cinta y acabó convirtiéndose en la película más exitosa de la saga.","El 21 de octubre de 2014, Wan había lanzado su propia compañía de producción, Atomic Monster Productions, en New Line Cinema. Con la compañía, desarrollará y producirá películas de presupuesto en los géneros de ciencia ficción, terror y comedia.","Wan también produjo Demonic, una película de terror de Dimension Films que estaba programada para su lanzamiento en diciembre de 2014, junto con Lee Clay. Wan concibió la idea para la película, que fue dirigida por Will Canon y presenta a Maria Bello en el papel principal. Max La Bella escribió el guion. La película finalmente se lanzó VOD en agosto de 2017.","Wan luego trabajó como productor en Annabelle, un spin-off de The Conjuring que sirvió como precuela de la película de 2013. El spin-off fue rentable para la productora de cine New Line, ya que tuvo un costo de $6.5 millones y recaudó más de $256 millones en todo el mundo después de su lanzamiento el 3 de octubre de 2014. También produjo la película precuela Annabelle: Creation, que se lanzó en 2017. Wan y Gary Dauberman coescribieron la historia de la película de terror Conjuring spin-off The Nun, que Wan también produjo, y que se lanzó el 7 de septiembre de 2018. Wan y Dauberman también coescribieron la historia para la secuela Annabelle Comes Home, que Wan también produjo. La película se estrenó el 26 de junio de 2019.","En 2018, Wan dirigió la película de superhéroes Aquaman, que se estrenó a principios de diciembre en China y en los Estados Unidos el 21 de diciembre, como parte del DC Extended Universe. La película recaudó más de $1.1 mil millones en todo el mundo, convirtiéndose en la película DCEU de mayor recaudación, así como en la película de mayor recaudación basada en un personaje de DC Comics, internacionalmente, superando a The Dark Knight Rises.","En 2019, Wan desarrolló una serie de televisión Swamp Thing basada en el personaje del mismo nombre, para el servicio de transmisión DC Universe.","Uno de sus pasatiempos favoritos cuando era niño era ver Creature Features en televisión y películas como Tiburón. A la edad de 18 años, su madre y su padrastro le echaron por ser homosexual. Posteriormente, comenzó a hacer películas de bajo presupuesto.","En 1986, hizo una película de terror de bajo presupuesto llamada Something in the Basement (Algo en el sótano), que atrajo la atención del cineasta Francis Ford Coppola, quien a su vez ayudó a Salva a financiar su primer largometraje, Clownhouse (1989), y muchas otras películas.2​","Condenas penales\r\nA sus 29 años, mientras dirigía Clownhouse, Salva abusó sexualmente de uno de sus actores, Nathan Forrest Winters, quien tenía 12 años de edad y filmó las violaciones. Salva se declaró culpable por un cargo de obscenidad y conducta lasciva, un cargo por sexo oral con una persona menor de 14 años, y tres cargos por adquisición de pornografía infantil.1​ Salva fue sentenciado a tres años de prisión. Cumplió 15 meses de la condena antes de ser liberado bajo libertad condicional,2​ y fue registrado como delincuente sexual.","Carrera después de salir de prisión\r\nTras ser puesto en libertad, Salva tuvo una serie de empleos temporales mientras intentaba ser contratado como director de cine y vivía de la ayuda financiera otorgada por Coppola.2​","Siete años después de Clownhouse, Salva hizo otra película, The Nature of the Beast. En 1995, dirigió la película Powder, financiada por Disney. Posteriormente los medios revelaron el historial delictivo de Salva, especularon sobre por qué Disney contrataría a alguien que había sido condenado por delito sexual, y aseguraron que Salva no haría otra película hasta el año 1999, Rites of Passage.","Salva escribió y dirigió la película de terror Jeepers Creepers (2001) y su secuela Jeepers Creepers 2 (2003).","En 2006, dirigió Peaceful Warrior,2​ la cual abrió con críticas variadas. Salva dirigió Rosewood Lane en 2010, una película de suspense protagonizada por la actriz Gina Philips de Jeepers Creepers y Ray Wise,3​ y Jeepers Creepers 3, la tercera entrega en la popular franquicia de Jeepers Creepers, cuyos hechos suceden entre la primera y segunda película.","Vida personal\r\nSalva es abiertamente homosexual.4​5​ Actualmente reside en Mulholland Drive en Los Ángeles, California.1​","Tras esto realizó su primera película Fear and Desire (1953), si bien la crítica la trató decentemente, Kubrick más tarde renegó de ella e incluso intentaría comprar todas las copias para quemarlas; El beso del asesino (1955) fue su segunda película, con temática de cine negro, ahí se empieza a notar los inicios de su característico estilo en esta película que más tarde le sería de inspiración a Quentin Tarantino para Pulp Fiction.","Cuando Kubrick conoció a James B. Harris en sus juegos de ajedrez, fundó con él Kubrick Harris Production, una humilde productora con la que Kubrick realizaría su tercera película The Killing (1956). Kubrick y Harris harían todo lo posible para estrenarla en cines y al lograrlo, tuvo un mediano éxito comercial. Esto dio a conocer a Kubrick y llamó la atención de Kirk Douglas, quien negoció con Kubrick producir su cuarta película Paths of Glory (Senderos de gloria, 1957).","Tras esta grabación dirigió su primera película de alto presupuesto, Espartaco (1960), que fue galardonada con cuatro Premios Óscar y elevó la carrera de Kubrick a un mayor nivel.4​ Tras el éxito que cosechó la cinta —incluyendo un Globo de Oro a la mejor película dramática—, Kubrick tuvo la oportunidad de dedicarse a otro proyecto, Lolita de 1962.5​ El largometraje, protagonizado por Sue Lyon y James Mason, mereció críticas dispares y suscitó numerosas controversias debidas a las tendencias hebefícas que muestra su protagonista masculino. Sin embargo, fue nominado como mejor director en los premios Globos de Oro y en el festival de Venecia en 1962.6​ Dos años después dirigió Dr. Strangelove (¿Teléfono rojo? volamos hacia Moscú, 1963), por la cual fue candidato a varios galardones, entre ellos varios premios BAFTA y su primera nominación al Óscar, en las categorías Mejor director y guion adaptado.7​","En 1968 alcanzó la cumbre de su carrera con 2001: A Space Odyssey, filme de ciencia ficción con el que ganó su único Óscar a título personal, por el diseño de efectos especiales.8​ Además, la película es considerada como una de las mejores de la historia dentro de su género.9​ Posteriormente, Kubrick dirigió La naranja mecánica, una de las cintas más polémicas de la historia, sobre todo por su poco nivel de censura.10​ Esta es una adaptación de la novela homónima de Anthony Burgess que muestra al personaje Alex DeLarge —interpretado por Malcolm McDowell—, un delincuente sociópata y carismático, cuyos placeres son la música clásica, la violación y la llamada ultraviolencia. El largometraje fue polémico en varios países, entre ellos Reino Unido. Por esto, Kubrick pidió a Warner Bros que lo retirara del Reino Unido, pues se encontraba bajo mucha presión e incluso llegó a recibir amenazas de muerte dirigidas hacia él y su familia.11​ Además, La naranja mecánica fue candidata a cuatro premios Óscar, siendo la primera película de ciencia ficción en ser nominada a mejor película en la historia de los premios Oscar de la academia, y Kubrick fue candidato a este galardón, al Globo de Oro y al BAFTA por su dirección y guion.12​","Posteriormente dirigió Barry Lyndon de 1975, ganadora de cuatro Óscar; Kubrick perdió como Mejor director ante Miloš Forman por One Flew Over the Cuckoo's Nest (Alguien voló sobre el nido del cuco), con Jack Nicholson. Este actor protagonizó la siguiente película de Kubrick, El resplandor, basada en la novela de Stephen King. Tras de la realización del filme, King comentó que le desagradó la versión de Kubrick.13​ Asimismo, dirigió Full Metal Jacket (La chaqueta metálica, 1987) y finalmente Eyes Wide Shut (1999).","Entre sus trece películas se encuentran clásicos del cine como Paths of Glory (1957), Spartacus (1960), Lolita (1962), Dr. Strangelove or: How I Learned to Stop Worrying and Love the Bomb (1964), 2001: A Space Odyssey (1968), A Clockwork Orange (1971), Barry Lyndon (1975), The Shining (1980), Full Metal Jacket (1987) o Eyes Wide Shut (1999).14​","\"Adoraba las películas de monstruos cuando era niño, pero desgraciadamente, ahora todo son superhéroes. Muchos de mis personajes no son los más molones de la sala, son los perdedores, la clase obrera.\"\r\nJohn Carpenter (Valencia Plaza, 2019) ","span","1","\r\nPronto comienza a rodar cortometrajes en 8 mm (Revenge of the Colossal Beast, Gorgo vs. Godzilla, Terror from Space y Sorcerers from Outer Space) antes de entrar en la escuela secundaria. Fue a la Western Kentucky University, en donde su padre presidía el departamento musical, y luego se trasladó a la University of Southern California's School of Cinematic Arts en 1968. Sin embargo no finalizó sus estudios para así poder realizar su primera película Dark Star (1974).","Primeros años\r\nNació en Austin (Texas), hijo de Lois Crosby y Norman Hooper.10​ Comenzó a hacer películas a una temprana edad cuando encontró una cámara de 8 mm que pertenecía a su padre. Sus primeros trabajos fueron cortometrajes.11​","Jack Clayton (Brighton, 1 de marzo de 1921 - Berkshire, 26 de febrero de 1995) fue un director cinematográfico inglés, que se especializó en llevar al cine obras literarias.","Trayectoria\r\nClayton nació en Brighton, East Sussex, y empezó su carrera como actor infantil en 1929, con el filme Dark Red Roses.1​ Más tarde trabajó para los estudios de Alexander Korda en diversos puestos, llegando a ser adjunto del director.","Cuando estaba sirviendo en la Royal Air Force en la Segunda Guerra Mundial, Clayton rodó su primer filme; era un documental sobre la reconstrucción de Nápoles, tras haber sido ésta duramente liberada: Naples is a Battlefield (1944). Tras la guerra, Clayton fue productor asociado de varias películas de Alexander Korda.","Dirigió The Bespoke Overcoat (1956) basada en la versión teatral de Wolf Mankowitz (1953) de la famosa pieza El abrigo de Nikolai Gogol, escrita en 1842; pero se situaba en el East End del Londres de entonces, y el protagonista fantasmal era un pobre judío.","La primera película que tuvo eco internacional fue Room at the Top (Un lugar en la cumbre, 1959), que criticaba duramente el clasismo británico a través de un joven trepador y cínico, que utilizaba sus encantos personales para medrar. Fue muy premiada. Su obra inauguró una cadena de filmes muy realistas en el mundo británico (herencia por otro lado del realismo de otros países), dando pie a la nueva era de directores airados.","Clayton continuó sus rodajes con el relato fantasmal The Innocents (Los inocentes, 1961), que era una adaptación de Otra vuelta de tuerca de Henry James. El guion era de William Archibald y Truman Capote; y destacó como actriz Deborah Kerr. Es una película reeditada en DVD y con éxito del presente.","Dirigió además The Pumpkin Eater (1964), y enseguida Our Mother's House (1967). Más tarde, hizo una producción americana ambiciosa, al llevar al cine la famosa novela de Francis Scott Fitzgerald, The Great Gatsby (El gran Gatsby, 1974). La crítica no estuvo de su parte en este caso.","Tras una etapa silenciosa de nueve años, al fin rodó una obra de Ray Bradbury, Something Wicked This Way Comes (1983), pero tuvo problemas con la productora, los estudios Disney, que quisieron ablandar el relato. No quedó satisfecho, aunque la crítica lo apoyó esta vez.","Fue miembro del jurado del Festival Internacional de Cine de Venecia en 1983.","Hizo un último filme en su país: The Lonely Passion of Judith Hearne (1987), con Maggie Smith; rodó con ella luego, en 1992, un filme para televisión Memento Mori, basado en la novela de Muriel Spark, novelista con la cual escribió el guion.","Tras separarse de joven de la actriz británica Christine Norden, estuvo casado con la actriz israelí Haya Harareet, hasta su muerte en 1995."))</script><script type="module" src="/_nuxt/entry.6699860c.js" crossorigin></script><script type="module" src="/_nuxt/directores_index.b1fbd9b1.js" crossorigin></script><script type="module" src="/_nuxt/HeaderView.01b1f211.js" crossorigin></script><script type="module" src="/_nuxt/FooterView.8bf018d1.js" crossorigin></script></body>
